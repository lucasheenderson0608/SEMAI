<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interativo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializando o mapa
        var map = L.map('map').setView([-25.427, -49.273], 13); // Exemplo: Curitiba, Brasil
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Função para carregar e adicionar dados GeoJSON
        function addGeoJSON(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data, {
                        onEachFeature: function (feature, layer) {
                            if (feature.properties && feature.properties.popupContent) {
                                layer.bindPopup(feature.properties.popupContent);
                            }
                        }
                    }).addTo(map);
                });
        }

        // Adicionando arquivos GeoJSON
        addGeoJSON('kml_data.geojson'); // Substitua pelo nome do arquivo GeoJSON do KML
        addGeoJSON('shapefile_data.geojson'); // Substitua pelo nome do arquivo GeoJSON do Shapefile
    </script>
</body>
</html>
